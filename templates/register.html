<head>
    <title>Create an account!</title>
</head>
{%if not supress%}
<h1> Email already in use! Use another one or <a href="/login">login</a></h1>
{% endif %}
    <body>
        <div class="title">
            <h1>Enter your information below</h1>
        </div>
        <div id="content">
            <form method="post" action="{{ url_for('register_user') }}">
                <label for="gender">Enter your Gender (Male, Female or Other):</label>
                <input type="text" name="gender" /><br />
                <label for="email">Enter your email:</label>
                <input type="email" name="email" /><br />
                <label for="password">Enter password:</label>
                <input type="password" name="password" /><br />
                <label for="fName">Enter your First Name:</label>
                <input type="text" name="fName" /><br />
                <label for="lName">Enter your Last Name:</label>
                <input type="text" name="lName" /><br />
                <label for="dob">Select your Date of Birth:</label>
                <input type="date" name="dob" /><br />
                <label for="hometown">Enter your hometown:</label>
                <input type="text" name="hometown" /><br />
                <input type="submit" />
            </form>
         </div>
    </body>
<a href='/'>Home</a>
