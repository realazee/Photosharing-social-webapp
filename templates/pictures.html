<title>My Pictures</title>
<h2>Here are your photos</h2>
    <ul>
    {% for photo in photos %}

        <li>{{photo[2]}}<br>
        <img src='data:image/jpg;base64, {{ base64.b64encode(photo[0]).decode("ascii") }}'/></li>
        <a href="{{ url_for('deletepicture', picture_id=photo[1]) }}">Delete picture</a>
    {% endfor %}
    </ul>
    <a href='/'>Home</a>
